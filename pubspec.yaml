name: mingo
description: MinGO - Aprende Lengua de SeÃ±as Ecuatoriana
publish_to: 'none'
version: 2.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI/UX
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # Video
  video_player: ^2.8.2
  chewie: ^1.7.4
  
  # Camera & Hand Tracking
  camera: ^0.10.5+9
  permission_handler: ^11.1.0
  
  # Utils
  intl: ^0.19.0
  dartz: ^0.10.1
  logger: ^2.0.2+1
  path_provider: ^2.1.2
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Deep Links
  app_links: ^6.3.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
